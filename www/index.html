<script id="tract-list-tpl" type="text/template">
    <ul class="table-view">
        {{#each this}}
        <li class="table-view-cell media">
				  {{#if local}}

								<div class="media-body bold tract-list-tpl">

								</div>
						</a>

								</div>
						</a>

        {{/each}}

	<br><br><br>
    <nav class="bar bar-tab">

			<img  class = "image-tab" src = "assets/pics/cru_network.png" >

	</nav>
</script>

<script id="tract-tpl" type="text/template">
    <header class="bar bar-nav">
        <a class="btn btn-link btn-nav pull-left" href="#">
            <span class="icon icon-left-nav"></span>
        </a>
		<button class="btn btn-link btn-nav pull-right" onclick="ShareSend();">
			<a class= "link-blue" href= "#share">
				Share
				<span class="icon icon-compose"></span>
			</a>
		</button>	
        <h1 class="title">{{name}}</h1>
    </header>
    <div class="content">
		{{{text}}}
		<br><br><p class = "mylanguage">Learn more about God in your own language using your preferred learning style:
		listen, watch, read, discuss, study or ask questions in any of 200 languages at <a href = "http://mylanguage.net.au">mylanguage.net.au</a></p>
		<br><br>
		<p>© 1985- 2017   Power to Change (formerly Campus Crusade for Christ Australia)  A.C.N 002 310 796</div>
    </div>
</script>

<script id="help-tpl" type="text/template">
     <header class="bar bar-nav">
        <a class="btn btn-link btn-nav pull-left" href="#">
            <span class="icon icon-left-nav"></span>
        </a>		
         <h1 class="title">Help </h1>
    </header>
		
   
    <div class="content background">
			<h3 class="background">Quick Start</h3>
			<ul>
				<li class="background">Type language you want in the search bar </li>
				<li class="background">Click on language name</li>
				<li class="background">English text will appear on the left. Your chosen language will appear on the right</li>
				<li class="background" ><b>Turn your phone to the side for easier reading</b></li>
				<li class="background">Ask your friend to stand on your right side</li>
				<li class="background">Take turns reading -- using both languages</li>
				<li class="background">Ask questions and listen</li>
				<li class="background">Give your friend the opportunity to ask Christ into his life</li>
				<li class="background">Find ways to keep in touch later. </li>
			</ul>
			
			<h3 class="background">Background</h3>
			<p class="background">These culturally sensitive bi-lingual Gospel outlines are all based on the <i>Four Spiritual Laws</i> by Bill Bright.<p>
			<p class="background">Each outline was reviewed by a local ministry of Campus Crusade for Christ where the language is widely spoken. 
			Many have modified the American outline to 
			more clearly communicate the truth of the Gospel to their local culture. We have now
			back-translated their work into English, preserving the cultural adaptations that the outline has already gone through. 
			This gives you the correct logic, relevant issues, and appropriate Bible verses for each language group.</p> 
			<p class="background">Each outline now finishes with links to websites with further information about Jesus in their language. The link to mylanguage.net.au will bring them in touch 
			with internet evangelists who are ready to answer their questions in their heart language.</p>
			<h3 class="background">Printed Copies</h3>
			<p class="background">You can make printed copies of this outline by visiting <a href="http://hereslife.com">hereslife.com</a></p>
			<h3 class="background">Can't Find It</h3>
			<p class="background">Missing a language you need?  <a href="mailto:bob@hereslife.com">Please let us know.</a>
			<br><br><br>
			<p>© 1985- 2017   <a href="http://powertochange.org.au">Power to Change</a> (formerly Campus Crusade for Christ Australia)  A.C.N 002 310 796</p>
			<br><br><br>
    </div>
	<nav class="bar bar-tab">
		<div style = "background-color:#777777;text-align:center" >
			<img class = "image-tab" src = "assets/pics/cru_network.png" >
		</div>
	</nav>
	
</script>
